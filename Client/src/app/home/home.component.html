<div class='container'>
    <div class='row'>
      <button class='btn btn-primary pull-right' [routerLink]="['/new']">Add a book</button> 
      
    </div>
    <div class='row'>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Average rating</th>
                <th scope='col'>Likes</th>
                <th scope='col'>Public Date</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
            <ng-container *ngFor='let book of books;let i =index'>
              <tr>
                <th scope="row">{{i+1}}</th>
                <td>{{book.title}}</td>
                <td>{{book.description}}</td>
                <td>{{book.star}}</td>
                <td>{{book.like}}</td>
                <td>{{book.pubicDate | date:'dd-MMM, yyyy'}}</td>
                <td><a [routerLink]="['/review',book._id]">Reviews</a>&nbsp;&nbsp;<a (click)='likeBook(book._id)'>Like</a>&nbsp;&nbsp;<a [routerLink]="['/edit',book._id]">Edit</a>&nbsp;&nbsp;<a (click)='removeBook(book._id)'>Delete</a></td>
              </tr>
            </ng-container>
            </tbody>
          </table>
    </div>
</div>
