<div class='container'>
    <div class='row'>
      <ng-container *ngIf="errors!=''">
        <p style='color:red'>{{errors}}</p>
      </ng-container>
        <form (submit)="onSubmit()">
            <div class="form-group">
                <label for="exampleInputEmail1">Title:</label>
                <input type="text" class="form-control" name='newBook.title' [(ngModel)]='newBook.title'>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Description:</label>
                <textarea class="form-control" name='newBook.description' [(ngModel)]='newBook.description'></textarea>
            </div>
            <div class='form-group'>
                <ngb-datepicker [(ngModel)]="date1" name='date1'></ngb-datepicker>
            </div>
            <button type="submit" class="btn btn-primary" >Submit</button> 
            <button class="btn btn-primary" [routerLink]="['/home']">Cancel</button>
        </form>
        {{newBook|json}}
        {{date1|json}}
    </div>
</div>
